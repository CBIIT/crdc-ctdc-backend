queries:
  - name: studyByStudyShortName
    index:
      - study
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: getAllStudies
    index:
      - study
    filter:
      type: default
      caseInsensitive: false
    result:
      type: object_array
  - name: studyDiagnosisByStudyShortName
    index:
      - study_diagnosis
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: StudySpecimenByStudyShortName
    index:
      - study_specimen
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: StudyDataFileByStudyShortName
    index:
      - study_data_file
    filter:
      type: default
      caseInsensitive: false
      ignoreIfEmpty:
        - study_short_name
    result:
      type: object_array
  - name: getHomePage
    index:
      - home_page
    filter:
      type: default
    result:
      type: object_array
  - name: participantOverview
    index:
      - tab_participants
    filter:
      type: pagination
      defaultSortField: participant_id
      alternativeSortField:
        participant_id: participant_id
    result:
      type: object_array
  - name: biospecimenOverview
    index:
      - tab_biospecimens
    filter:
      type: pagination
      defaultSortField: specimen_id
      alternativeSortField:
        participant_id: specimen_id
    result:
      type: object_array
  - name: fileOverview
    index:
      - tab_data_files
    filter:
      type: pagination
      defaultSortField: data_file_name
      alternativeSortField:
        specimen_record_id: specimen_record_id
        participant_id: participant_id
    result:
      type: object_array
  - name: filesInList # Support Cart Table
    index:
      - tab_data_files
    filter:
      type: pagination
      defaultSortField: data_file_name
      ignoreIfEmpty:
        - data_file_uuid
    result:
      type: object_array
  - name: fileIDsFromList # Support adding selected files into Cart
    index:
      - tab_data_files
    filter:
      type: default
      # caseInsensitive: true
      selectedField: data_file_uuid
      ignoreIfEmpty:
        - specimen_id
        - data_file_uuid
        - data_file_name
    result:
      type: str_array
  - name: participant_data_files
    index:
      - tab_data_files
    filter:
      type: pagination
      defaultSortField: data_file_uuid
      alternativeSortField:
        specimen_id: specimen_id
        participant_id: participant_id
    result:
      type: object_array
  - name: biospecimen_data_files
    index:
      - biospecimen_data_file
    filter:
      type: pagination
      defaultSortField: data_file_uuid
      alternativeSortField:
        specimen_record_id: specimen_record_id
        participant_id: participant_id
    result:
      type: object_array
  - name: getInteropData
    index:
      - interop_data
    filter:
      type: default
      caseInsensitive: false
    result:
      type: object_array
