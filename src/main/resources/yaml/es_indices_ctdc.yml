    cypher_query: "
      MATCH (sub:participant)<-[*..2]-(parent)<--(f:data_file)
      optional MATCH (target:targeted_therapy)-[:of_participant]->(sub)
      optional MATCH (f:data_file)-[:associated_with]->(study:study)
      optional MATCH (f:data_file)-[:associated_with]->(spec:specimen)
      optional MATCH (sub)<-[:of_participant]-(diag:diagnosis)
      optional MATCH (sub)<-[:of_participant]-(demo:demographic)
      optional MATCH (sub)<-[:of_participant]-(exp:exposure)
      optional MATCH (sub)<-[:of_participant]-(tt:targeted_therapy)
      WITH sub, f, 
           COLLECT(DISTINCT spec) as specs,
           COLLECT(DISTINCT study) as studies,
           COLLECT(DISTINCT target.targeted_therapy) as array1,
           COLLECT(DISTINCT diag) as diags,
           COLLECT(DISTINCT demo) as demos,
           COLLECT(DISTINCT exp) as exps,
           COLLECT(DISTINCT tt) as tts
      WITH sub, f, 
           nci_crdc_functions.sort(array1) as array1,
           specs, studies, diags, demos, exps, tts
      WITH sub, f,
           nci_crdc_functions.join_collection(array1,'|') as array,
           specs, studies, diags, demos, exps, tts
      UNWIND CASE WHEN size(specs) > 0 THEN specs ELSE [null] END as spec
      UNWIND CASE WHEN size(studies) > 0 THEN studies ELSE [null] END as study
      UNWIND CASE WHEN size(diags) > 0 THEN diags ELSE [null] END as diag
      UNWIND CASE WHEN size(demos) > 0 THEN demos ELSE [null] END as demo
      UNWIND CASE WHEN size(exps) > 0 THEN exps ELSE [null] END as exp
      UNWIND CASE WHEN size(tts) > 0 THEN tts ELSE [null] END as tt
      WITH sub, f, array,
           diag, demo, exp, tt, spec, study
      WITH sub, f, array,
           COLLECT(DISTINCT spec.specimen_id) as specimen_ids,
           COLLECT(DISTINCT spec.parent_specimen_id) as parent_specimen_ids,
           COLLECT(DISTINCT spec.anatomical_collection_site) as anatomical_collection_sites,
           COLLECT(DISTINCT spec.parent_specimen_type) as parent_specimen_types,
