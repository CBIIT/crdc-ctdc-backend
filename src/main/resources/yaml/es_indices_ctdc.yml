      data_file_format:
        type: keyword
      
    # Cypher query for biospecimen listing
    # TODO: Remove Collection over exposure property once 1:1
    # TODO: Make sure diagnosis is 1:1 with participant
    cypher_query: "
      MATCH (spec:specimen)-[:of_participant]->(sub:participant)
      optional MATCH (target:targeted_therapy)-[:of_participant]->(sub)
      optional MATCH (study:study)<-[:belongs_to]-(sub)
      optional MATCH (sub)<-[:of_participant]-(diag:diagnosis)
      optional MATCH (sub)<-[:of_participant]-(demo:demographic)
      optional MATCH (sub)<-[:of_participant]-(exp:exposure)
      optional MATCH (sub)<-[:of_participant]-(tt:targeted_therapy)
      optional MATCH (sub)<-[*..2]-(df:data_file)
      WITH spec, sub, study,
           COLLECT(DISTINCT target.targeted_therapy) as array1,
           COLLECT(DISTINCT diag) as diags,
           COLLECT(DISTINCT demo) as demos,
           COLLECT(DISTINCT exp) as exps,
           COLLECT(DISTINCT tt) as tts,
           COLLECT(DISTINCT df) as dfs
      WITH spec, sub, study,
           nci_crdc_functions.sort(array1) as array1,
           diags, demos, exps, tts, dfs
      WITH spec, sub, study,
           nci_crdc_functions.join_collection(array1,'|') as array,
           diags, demos, exps, tts, dfs
      UNWIND CASE WHEN size(diags) > 0 THEN diags ELSE [null] END as diag
      UNWIND CASE WHEN size(demos) > 0 THEN demos ELSE [null] END as demo
      UNWIND CASE WHEN size(exps) > 0 THEN exps ELSE [null] END as exp
      UNWIND CASE WHEN size(tts) > 0 THEN tts ELSE [null] END as tt
      UNWIND CASE WHEN size(dfs) > 0 THEN dfs ELSE [null] END as df
      WITH spec, sub, study, array,
           diag, demo, exp, tt, df
      WITH spec, sub, study, array,
           COLLECT(DISTINCT diag.ctep_disease_term) as ctep_disease_terms,
           COLLECT(DISTINCT diag.stage_of_disease) as stages_of_disease,
           COLLECT(DISTINCT diag.primary_disease_site) as primary_disease_sites,
           COLLECT(DISTINCT diag.primary_diagnosis_disease_group) as primary_diagnosis_disease_groups,
           COLLECT(DISTINCT diag.tumor_grade) as tumor_grades,
           COLLECT(DISTINCT demo.sex) as sexes,
           COLLECT(DISTINCT demo.race) as races,
           COLLECT(DISTINCT demo.ethnicity) as ethnicities,
           COLLECT(DISTINCT exp.carcinogen_exposure) as carcinogen_exposures,
           COLLECT(DISTINCT tt.targeted_therapy) as targeted_therapies,
           COLLECT(DISTINCT df.data_file_uuid) as data_file_uuids,
           COLLECT(DISTINCT df.data_file_type) as data_file_types,
           COLLECT(DISTINCT df.data_file_format) as data_file_formats,
           COLLECT(DISTINCT{
             data_file_uuid: df.data_file_uuid,
             data_file_name: df.data_file_name,
             data_file_type: df.data_file_type,
             data_file_description: df.data_file_description,
             data_file_format: df.data_file_format,
             data_file_size: df.data_file_size,
             data_file_checksum_value: df.data_file_checksum_value,
             data_file_checksum_type: df.data_file_checksum_type,
             data_file_compression_status: df.data_file_compression_status,
             data_file_location: df.data_file_location
           }) as data_files
      RETURN
        'biospecimens' AS type,
        sub.participant_id AS participant_id,
        ctep_disease_terms[0] AS ctep_disease_term,
        stages_of_disease[0] AS stage_of_disease,
        primary_disease_sites[0] AS primary_disease_site,
        primary_diagnosis_disease_groups[0] as primary_diagnosis_disease_group,
        spec.specimen_id AS specimen_id,
        spec.parent_specimen_id AS parent_specimen_id,
        spec.parent_specimen_type AS parent_specimen_type,
        spec.anatomical_collection_site AS anatomical_collection_site,
        spec.tissue_category AS tissue_category,
        spec.assessment_timepoint AS assessment_timepoint,
        study.study_short_name as study_short_name,
        data_files AS data_files,
        {
          parent_specimen_id: spec.parent_specimen_id,
          specimen_id: spec.specimen_id,
          anatomical_collection_site: spec.anatomical_collection_site,
          parent_specimen_type: spec.parent_specimen_type,
          tissue_category: spec.tissue_category,
          assessment_timepoint: spec.assessment_timepoint
        } AS biospecimen_info,
        data_file_uuids AS data_file_uuid,
        tumor_grades AS tumor_grade,
        sexes[0] AS sex,
        races[0] AS race,
        ethnicities[0] AS ethnicity,
        carcinogen_exposures AS carcinogen_exposure,
        targeted_therapies AS targeted_therapy,
        array as targeted_therapy_string,
        data_file_types AS data_file_type,
        data_file_formats AS data_file_format

      ORDER BY COALESCE(spec.specimen_id, '') ASC
      "
