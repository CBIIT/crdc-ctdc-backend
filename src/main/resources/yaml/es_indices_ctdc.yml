           COLLECT(DISTINCT diag.stage_of_disease) as stages_of_disease,
           COLLECT(DISTINCT diag.tumor_grade) as tumor_grades,
           COLLECT(DISTINCT demo.sex) as sexes,
           COLLECT(DISTINCT demo.race) as races,
           COLLECT(DISTINCT demo.ethnicity) as ethnicities,
           COLLECT(DISTINCT exp.carcinogen_exposure) as carcinogen_exposures,
           COLLECT(DISTINCT tt.targeted_therapy) as targeted_therapies
      RETURN
        'data file' AS type,
        f.data_file_name AS data_file_name,
        f.data_file_format AS data_file_format,
        f.data_file_type AS data_file_type,
        f.data_file_size AS data_file_size,
        f.data_file_uuid AS data_file_uuid,
        f.data_file_description AS data_file_description,
      
        COALESCE(specimen_ids[0], '') AS specimen_id,
        COALESCE(parent_specimen_ids[0], '') AS parent_specimen_id,
        sub.participant_id AS participant_id,
      
        ctep_disease_terms[0] AS ctep_disease_term,
        primary_diagnosis_disease_groups[0] as primary_diagnosis_disease_group,
        stages_of_disease[0] AS stage_of_disease,
        tumor_grades[0] AS tumor_grade,
        sexes[0] AS sex,
        races[0] AS race,
        ethnicities[0] AS ethnicity,
      
        carcinogen_exposures AS carcinogen_exposure,
        targeted_therapies AS targeted_therapy,
        array as targeted_therapy_string,
        
        COALESCE(anatomical_collection_sites[0], '') AS anatomical_collection_site,
        COALESCE(parent_specimen_types[0], '') AS parent_specimen_type,
        COALESCE(tissue_categories[0], '') AS tissue_category,
        COALESCE(assessment_timepoints[0], '') AS assessment_timepoint
