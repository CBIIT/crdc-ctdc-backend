queries:
  - name: globalSearch
    returnFields:
      - name: participants
        index:
          - tab_participants
        filter:
          type: global
          defaultSortField: participant_id
          sortDirection: ASC
          searches:
            - field: participant_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: ctep_disease_term
              type: wildcard
              caseInsensitive: true
            - field: sex
              type: wildcard
              caseInsensitive: true
            - field: race
              type: wildcard
              caseInsensitive: true
            - field: ethnicity
              type: wildcard
              caseInsensitive: true
            - field: targeted_therapy
              type: wildcard
              caseInsensitive: true
            - field: stage_of_disease
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
            - field: age_at_enrollment
              type: term
              option: integer
        result:
          type: global
      - name: participant_count
        index:
          - tab_participants
        filter:
          type: global
          defaultSortField: participant_id
          searches:
            - field: participant_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: ctep_disease_term
              type: wildcard
              caseInsensitive: true
            - field: sex
              type: wildcard
              caseInsensitive: true
            - field: race
              type: wildcard
              caseInsensitive: true
            - field: ethnicity
              type: wildcard
              caseInsensitive: true
            - field: targeted_therapy
              type: wildcard
              caseInsensitive: true
            - field: stage_of_disease
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
            - field: age_at_enrollment
              type: term
              option: integer
        result:
          type: int_total_count
      - name: biospecimens
        index:
          - tab_biospecimens
        filter:
          type: global
          defaultSortField: specimen_record_id
          searches:
            - field: specimen_record_id
              type: wildcard
              caseInsensitive: true
            - field: specimen_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: participant_id
              type: wildcard
              caseInsensitive: true
            - field: ctep_disease_term
              type: wildcard
              caseInsensitive: true
            - field: specimen_type
              type: wildcard
              caseInsensitive: true
            - field: specimen_type
              type: wildcard
              caseInsensitive: true
            - field: tissue_category
              type: wildcard
              caseInsensitive: true
            - field: anatomical_collection_site
              type: wildcard
              caseInsensitive: true
            - field: assessment_timepoint
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
        result:
          type: global
      - name: biospecimen_count
        index:
          - tab_biospecimens
        filter:
          type: global
          defaultSortField: specimen_record_id
          searches:
            - field: specimen_record_id
              type: wildcard
              caseInsensitive: true
            - field: specimen_id
              type: wildcard
              caseInsensitive: true
            - field: study_short_name
              type: wildcard
              caseInsensitive: true
            - field: participant_id
              type: wildcard
              caseInsensitive: true
            - field: ctep_disease_term
              type: wildcard
              caseInsensitive: true
            - field: specimen_type
              type: wildcard
              caseInsensitive: true
            - field: specimen_type
              type: wildcard
              caseInsensitive: true
            - field: tissue_category
              type: wildcard
              caseInsensitive: true
            - field: anatomical_collection_site
              type: wildcard
              caseInsensitive: true
            - field: assessment_timepoint
              type: wildcard
              caseInsensitive: true
          typedSearch:
            - field: age_at_index
              type: term
              option: integer
        result:
          type: int_total_count
      # About Page
      # Always Set offset= 0 and default-size=10000
      - name: about_page
        index:
          - about_page
        filter:
          type: global
          defaultSortField: title
          sortDirection: ASC
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          fragmentSize: 25
          preTag: $
          postTag: $
        result:
          type: global_about
      - name: about_count
        index:
          - about_page
        filter:
          type: global
          selectedField: content.paragraph
          searches:
            - field: content.paragraph
              type: wildcard
        highlight:
          fields:
            - content.paragraph
          preTag: $
          postTag: $
        result:
          type: int_total_count

      # Multiple ES Index Search
      # Always Set offset= 0 and default-size=10000
      - name: model
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          defaultSortField: node
          sortDirection: ASC
          type: global
          searches:
            - field: value_kw
              type: wildcard
            - field: property_name
              type: wildcard
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node
              type: term
          typedSearch:
            - field: node
              type: match
              option: boolean
        highlight:
          fields:
            - property_name
            - property_description
            - property_type
            - property_required
            - node
          fragmentSize: 1
        result:
          type: global_multi_models

      - name: model_count
        index:
          - model_properties
          - model_values
          - model_nodes
        filter:
          type: global
          searches:
            - field: value_kw
              type: wildcard
            - field: property_name
              type: wildcard
            - field: property_type
              type: term
            - field: property_description
              type: wildcard
            - field: node_name
              type: term
          typedSearch:
            - field: property_required
              type: match
              option: boolean
        highlight:
          fields:
            - property_name
            - property_description
            - property_type
            - property_required
            - value_kw
            - node_name
          fragmentSize: 1
        result:
          type: int_total_count
      - name: gs_list
        index:
          - gs_list
        filter:
          type: global
          searches:
            - field: autocomplete_list
              type: wildcard
          typedSearch:
            - field: autocomplete_list
              type: term
              option: integer
        highlight:
          fields:
            - autocomplete_list
          fragmentSize: 1
        result:
          type: global
      - name: model_search
        index:
          - model_nodes
        filter:
          type: global
          searches:
            - field: node
              type: wildcard
            - field: node_kw
              type: term
          typedSearch:
            - field: node
              type: match
              option: boolean
        highlight:
          fields:
            - node
            - node_kw
          fragmentSize: 1
        result:
          type: global_multi_models

      